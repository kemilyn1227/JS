<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>estrangeiro ou brasileiro</h1>
    em qual pais voce mora: <input type="text" name="itext" id="text">
    
    <input type="button" value="verificar" onclick="calcular()">

    <div id="fim"></div>

    <script>
        function calcular(){
            var p = window.document.querySelector('input#text')
            var res = window.document.querySelector('div#fim')
            var pr = p.value

            res.innerHTML=`<p>seu pais é de origem é ${pr}</p>`

            if (pr == 'brasil'|| 'Brasil'){
                res.innerHTML+=`voce é brasileiro`
            }else{
                res.innerHTML+=`voce é estrangeiro`
            }
           
           
        }


    </script
    
</body>
</html>
