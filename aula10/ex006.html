<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
     div#area {
        font:normal 20pt arial;
        background:rgb(184, 148, 218);
        color:white;
        width: 200px;
        line-height: 200px;
        text-align: center;

     }

    </style>

</head>
<body>
    <div id="area">  <!--onclick= 'clicar()' onmouseenter ='entrar' pode ser usado tambÃ©m-->
        interaja...
    </div>


    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)    //modo mais simplificado
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
          a.innerText = 'clicou'
          a.style.background = 'black'
        }
        function entrar(){
         a.innerText = 'entrou'
         a.style.background = 'green'
        }
        function sair (){
         a.innerText = 'saiu'  
         a.style.background = 'red' 
        }
        

    </script>
    
</body>
</html>
